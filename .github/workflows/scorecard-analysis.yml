name: Scorecard analysis
on: 
  # Only the default branch is supported.
  branch_protection_rule:
  schedule:
    # Weekly on Saturdays.
    - cron: '30 1 * * 6'
  push:
    branches: [main, master]
  
  # All branches are supported.
  pull_request:
    branches: [main, master]

permissions: read-all

jobs:
  analysis:
    name: Scorecard analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v1

      - name: "Run analysis"
        # This is temporary for dogfooding.
        # We will remove the use of container and
        # pin the dependency by hash.
        # https://github.com/ossf/scorecard/issues/1072. 
        uses: ossf/scorecard-action@latest
        with:
          results_file: results.sarif
          results_format: sarif
          repo_token: ${{ secrets.SCORECARD_TOKEN }}
          #repo_token: ${{ secrets.GITHUB_TOKEN }}
          # To enable scoercard badges, the results need to be shared with
          # the scorecard team to generate the badges.
          badge_support: true

      # https://docs.github.com/en/actions/advanced-guides/storing-workflow-data-as-artifacts
      # Optional.
      - name: "Upload artifact"
        uses: actions/upload-artifact@v2
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 5
      
      - name: "Upload SARIF results"
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: results.sarif
